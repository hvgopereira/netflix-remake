<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/netflix-logo-n.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/global.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>


    <title>Netflix</title>
</head>
<body>
    <header class="top-header">
        <img class="logo-header" src="assets/netflix-logo-drawing-png-19.png" alt="">
        <a  href="https://github.com/hvgopereira">
            <img title="Logo Hugo Pereira" src="assets/logohp-web-white.png" alt="" class="logohugo">
        </a>
        <nav>
            <ul>
                <li>
                    <span class="material-symbols-outlined">
                        translate
                        </span>
                    <select class="idioma-select" name="idioma id="">
                        
                        <option  value="">Português</option>
                        <option value="">Inglês</option>
                    </select>
                </li>
                <li><a href=""><button class="btn-enter">Entrar</button></a></li>
            </ul>
        </nav>
    </header>


    <main class="main-principal">
        <section class="main-all">
            <section class="main-content-txt">
                <h1 class="main-title">Filmes, séries e muito mais, sem limites
                </h1>
                <h2 class="main-subtitle">Assista onde quiser. Cancele quando quiser.
                </h2>
                <p class="main-txt-more">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.
                </p>

                <section class="input-button">
                    <input class="input-email" type="email" name="" id="" placeholder="Email">
                    <a href=""><button class="btn-main">Vamos lá ></button></a>
                </section>
            </section>
         </section>
    </main>

    <div class="card-all">
        <section class="card-plan">
            <figure class="popcorn-img">
                <img class="popcorn-img-content" src="assets/popcorn-cartoon.png" alt="">
            </figure>
            <section class="card-txt">
                <h3 class=title-card"">A Netflix que você adora por apenas R$ 18,90.</h3>
                <h4 class="about-plan-card">Assine o plano Padrão com anúncios.</h4>
                <a class="saiba-mais" href="#">Saiba mais  ></a>
            </section>
        </section>
    </div>
</body>
</html>
